<!-- details.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Cell Details - Breast Cancer Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .details-container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container details-container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Enter Cell Details</h1>
                        <form action="/predict" method="post">
                            <div class="form-group">
                                <label for="clump_thickness">Clump Thickness</label>
                                <input type="number" step="0.1" min="0" max="10" class="form-control"
                                       id="clump_thickness" name="clump_thickness" required>
                            </div>
                            <div class="form-group">
                                <label for="uniform_cell_size">Uniform Cell Size</label>
                                <input type="number" step="0.1" min="0" max="10" class="form-control"
                                       id="uniform_cell_size" name="uniform_cell_size" required>
                            </div>
                            <div class="form-group">
                                <label for="uniform_cell_shape">Uniform Cell Shape</label>
                                <input type="number" step="0.1" min="0" max="10" class="form-control"
                                       id="uniform_cell_shape" name="uniform_cell_shape" required>
                            </div>
                            <div class="form-group">
                                <label for="marginal_adhesion">Marginal Adhesion</label>
                                <input type="number" step="0.1" min="0" max="10" class="form-control"
                                       id="marginal_adhesion" name="marginal_adhesion" required>
                            </div>
                            <div class="form-group">
                                <label for="single_epithelial_size">Single Epithelial Cell Size</label>
                                <input type="number" step="0.1" min="0" max="10" class="form-control"
                                       id="single_epithelial_size" name="single_epithelial_size" required>
                            </div>
                            <div class="form-group">
                                <label for="bare_nuclei">Bare Nuclei</label>
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="bare_nuclei"
                                       name="bare_nuclei" required>
                            </div>
                            <div class="form-group">
                                <label for="bland_chromatin">Bland Chromatin</label>
                                <input type="number" step="0.1" min="0" max="10" class="form-control"
                                       id="bland_chromatin" name="bland_chromatin" required>
                            </div>
                            <div class="form-group">
                                <label for="normal_nucleoli">Normal Nucleoli</label>
                                <input type="number" step="0.1" min="0" max="10" class="form-control"
                                       id="normal_nucleoli" name="normal_nucleoli" required>
                            </div>
                            <div class="form-group">
                                <label for="mitoses">Mitoses</label>
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="mitoses"
                                       name="mitoses" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Predict Cancer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
